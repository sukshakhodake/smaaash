<div class="landing-banner" auto-height>
    <div class="inner-banner"></div>
</div>

<div class="smaash-drops">
    <div ng-include="template.header" class="template header  brand-yellow"></div>
    <div class="slidings">
        <flex-slider flex-slide="s in mySlides" prev-text="" next-text="">
        <li>
            <img ng-src="{{s}}">
        </li>
    </flex-slider>
</div>
</div>

<div class="container">
<div class="slant-row">
    <div class="slant-col brand-green">
        <div class="slant-box full-height">
            <h2>Attractions</h2>
            <div class="mover">
                <img src="img/home/sachins.png" class="img-responsive" alt="Speed Karting"/>
            </div>
        </div>
    </div>
    <div class="slant-col pull-right">
        <div class="slant-in brand-blue">
            <div class="slant-box half-height">
                <h2>Whats New</h2>
            </div>
        </div>
        <div class="slant-in brand-darkblue">
            <div class="slant-box  half-height">
                <h2>Host Party</h2>
            </div>
        </div>
    </div>
</div>
</div>

<div class="container">
<div class="slant-row">
    <div class="slant-col">
        <div class="slant-in brand-blue">
            <div class="slant-box half-height">
                <h2>Demo</h2>
            </div>
        </div>
        <div class="slant-in brand-darkblue">
            <div class="slant-box  half-height">
                <h2>Demo</h2>
            </div>
        </div>
    </div>
    <div class="slant-col brand-green pull-right">
        <div class="slant-box full-height">
            <div class="mover">
                <img src="img/home/aunty.png" class="img-responsive" alt="Speed Karting"/>
            </div>
        </div>
    </div>
</div>
</div>

<div class="container">
<div class="slant-row">
    <div class="slant-col brand-green">
        <div class="slant-box full-height">
            <h2>Facebook</h2>
            <div class="mover">
                <img src="img/home/sachins.png" class="img-responsive" alt="Speed Karting"/>
            </div>
        </div>
    </div>
    <div class="slant-col pull-right">
        <div class="slant-in brand-blue">
            <div class="slant-box half-height">
                <h2>Twitter</h2>
            </div>
        </div>
        <div class="slant-in brand-darkblue">
            <div class="slant-box  half-height">
                <h2>Instagram</h2>
            </div>
        </div>
    </div>
</div>
</div>



<div class="slant2">
    <div class="flex-row rows">
        <div class="flex-col cols1">
            <div class="comic-panes">
                <div class="text1 brand-purple">
                    <figure></figure>
                </div>
                <div class="text2 brand-blue">
                    <figure></figure>
                </div>
            </div>
        </div>
        <div class="flex-col cols1">
            <div class="comic-pane">
                <figure class="games-images"></figure>
            </div>
        </div>
    </div>
</div>
<div class="slant1 social-medias">
    <div class="flex-row rows">
        <div class="flex-col cols1">
            <div class="comic-pane1">
                <div class="social">
                    <div class="text brand-purple">
                        <div class="socials">
                            <p class="text-uppercase title">Facebook</p>
                            <figure class="social-media">
                                <img src="img/home/fb.png" class="img-responsive fb" alt="Facebook">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-col cols1">
            <div class="comic-panes1">
                <div class="social">
                    <div class="text1 brand-pink">
                        <div class="socials">
                            <p class="text-uppercase title">Twitter</p>
                            <figure class="social-media">
                                <img src="img/home/twitter.png" class="img-responsive twitter" alt="Twitter">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
            <div class="comic-paness">
                <div class="social">
                    <div class="text2 brand-red">
                        <div class="socials">
                            <p class="text-uppercase title">Instagram</p>
                            <figure class="social-media">
                                <img src="img/home/Instagram.png" class="img-responsive instagram" alt="Instagram">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
