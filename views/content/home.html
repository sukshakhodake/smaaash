<div class="flex-rows">
    <div class="flex-banner">
        <figure>
            <a href="#">
                <img src="img/home/virat.png" class="img-responsive width" alt="virat">
            </a>
        </figure>
        <a href="#">
            <figure class="logos">
                <img src="img/home/logo.png" title="Smaaash" class="img-responsive" alt="smaaash">
            </figure>
        </a>
        <a href="#">
            <figure class="pink-button">
                <img src="img/home/button.png" class="img-responsive pink" alt="button">
            </figure>
        </a>
        <p class="welcomes title text-uppercase">welcomes <span class="block">you</span></p>
        <a href="#">
            <p class="arrow-down text-uppercase">scroll<span><i class="fa fa-2x fa-chevron-down" aria-hidden="true"></i></span></p>
        </a>
    </div>
</div>
<div class="smaash-drops">
    <div class="dropdowns">
        <div class="cities">
            <div class="btn-group" uib-dropdown is-open="status.isopen">
                <button id="single-button" type="button" class="btn btns" uib-dropdown-toggle ng-disabled="disabled">
                    <p class="drop-text title">mumbai</p>
                    <span class="arrow"><i class="fa   fa-chevron-down" aria-hidden="true"></i></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li role="menuitem"><a href="#">Mumbai</a></li>
                    <li role="menuitem"><a href="#">Gurgaon</a></li>
                    <li role="menuitem"><a href="#">Hyderabad</a></li>
                    <li role="menuitem"><a href="#">Bengaluru</a></li>
                    <li role="menuitem"><a href="#">Noida</a></li>
                </ul>
            </div>
        </div>
        <div class="menu pull-right">
            <div class="btn-group" uib-dropdown is-open="status.isopen">
                <button id="single-button" type="button" class="btn butns" uib-dropdown-toggle ng-disabled="disabled">
                    <p class="menus title">menu</p>
                    <span class="arrow"><i class="fa  fa-chevron-down" aria-hidden="true"></i></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li role="menuitem"><a href="#">Mumbai</a></li>
                    <li role="menuitem"><a href="#">Gurgaon</a></li>
                    <li role="menuitem"><a href="#">Hyderabad</a></li>
                    <li role="menuitem"><a href="#">Bengaluru</a></li>
                    <li role="menuitem"><a href="#">Noida</a></li>
                </ul>
            </div>
        </div>
        <figure class="logo-smaash">
            <a href=""><img src="img/home/logo.png" title="Smaaash" class="img-responsive" alt="logo"></a>
        </figure>
        <figure class="woman-menu">
            <img src="img/home/woman.png" class="img-responsive" alt="woman-menu">
        </figure>
    </div>
    <div class="slidings">
        <flex-slider flex-slide="s in mySlides" prev-text="" next-text="">
            <li>
                <img ng-src="{{s}}">
            </li>
        </flex-slider>
    </div>
</div>
