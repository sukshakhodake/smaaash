<div class="landing-banner" auto-height>
    <div class="inner-banner"></div>
    <div class="container">
      <div class="purple-butn" href=""><span>scroll<i class="fa fa-chevron-down" aria-hidden="true"></i></span></div>
    </div>
</div>
<div class="smaash-drops">
    <div ng-include="template.header" class="template header  brand-yellow"></div>
    <div class="slidings">
        <flex-slider flex-slide="s in mySlides track by $index" manual-controls=".custom-pagination li" animation="slide" animationLoop="true" direction-nav="false">
        <li>
            <img ng-src="{{s.url}}">
        </li>
    </flex-slider>
    <ul class="custom-pagination">
        <li ng-repeat="s in mySlides track by $index">{{s.id}}</li>
    </ul>

</div>
</div>
<div class="container">
<div class="slant-row">
    <div class="slant-col brand-green">
        <div class="slant-box full-height">
            <h2 class="brand-white">Attractions</h2>
            <div class="mover">
                <div class="slidings">
                    <flex-slider class="carousel" flex-slide="s in mySlides3 track by $index" item-width="500" animation="slide" animationLoop="true" prev-text="" next-text="">
                    <li>
                        <img ng-src="{{s}}">
                    </li>
                </flex-slider>
            </div>
        </div>
    </div>
</div>
<div class="slant-col pull-right">
    <div class="slant-in brand-blue">
        <div class="slant-box half-height">
            <h2 class="brand-white">Whats New</h2>
            <div class="slidings">
                <flex-slider class="carousel" flex-slide="s in mySlides1 track by $index" item-width="250" animation="slide" animationLoop="true" prev-text="" next-text="">
                    <li>
                        <img ng-src="{{s}}">
                    </li>
                </flex-slider>
            </div>
        </div>
    </div>
    <div class="slant-in brand-darkblue">
        <div class="slant-box  half-height">
            <h2 class="brand-white">Host Party</h2>
            <div class="slidings">
                <flex-slider class="carousel" flex-slide="s in mySlides1 track by $index" item-width="250" animation="slide" animationLoop="true" prev-text="" next-text="">
                    <li>
                        <img ng-src="{{s}}">
                    </li>
                </flex-slider>
            </div>
        </div>
    </div>
</div>
</div>

<div class="slant-row reverse">
<div class="slant-col">
    <div class="slant-in brand-purple">
        <div class="slant-box half-height"></div>
    </div>
    <div class="slant-in brand-blue">
        <div class="slant-box  half-height"></div>
    </div>
</div>
<div class="slant-col brand-yellow pull-right">
    <div class="rays"></div>
    <div class="slant-box full-height">
        <div class="mover">
          <a class="know" href="">Know More</a>
            <img src="img/home/aunty.png" class="img-responsive" alt="Speed Karting"/>
        </div>
    </div>
</div>
</div>
