<div class="landing-banner" auto-height>
    <div class="inner-banner"></div>
</div>

<div class="smaash-drops">
    <div ng-include="template.header" class="template header  brand-yellow"></div>
    <div class="slidings">
        <flex-slider flex-slide="s in mySlides" prev-text="" next-text="">
        <li>
            <img ng-src="{{s}}">
        </li>
    </flex-slider>
</div>
</div>

<div class="container">
<div class="slant-row">
    <div class="slant-col brand-green">
        <div class="slant-box full-height">
            <h2>Attractions</h2>
            <div class="mover">
                <img src="img/home/sachins.png" class="img-responsive" alt="Speed Karting"/>
            </div>
        </div>
    </div>
    <div class="slant-col pull-right">
        <div class="slant-in brand-blue">
            <div class="slant-box half-height">
                <h2>Whats New</h2>
            </div>
        </div>
        <div class="slant-in brand-darkblue">
            <div class="slant-box  half-height">
                <h2>Host Party</h2>
            </div>
        </div>
    </div>
</div>

<div class="slant-row reverse">
    <div class="slant-col">
        <div class="slant-in brand-purple">
            <div class="slant-box half-height"></div>
        </div>
        <div class="slant-in brand-blue">
            <div class="slant-box  half-height"></div>
        </div>
    </div>
    <div class="slant-col brand-yellow pull-right">
        <div class="rays"></div>
        <div class="slant-box full-height">
            <div class="mover">
                <img src="img/home/aunty.png" class="img-responsive" alt="Speed Karting"/>
            </div>
        </div>
    </div>
</div>

<div class="slant-row">
    <div class="slant-col brand-purple">
        <div class="slant-box full-height">
            <h2>Facebook</h2>
            <div class="mover">
                <img src="img/home/sachins.png" class="img-responsive" alt="Speed Karting"/>
            </div>
        </div>
    </div>
    <div class="slant-col pull-right">
        <div class="slant-in brand-pink">
            <div class="slant-box half-height">
                <h2>Twitter</h2>
            </div>
        </div>
        <div class="slant-in brand-red">
            <div class="slant-box  half-height">
                <h2>Instagram</h2>
            </div>
        </div>
    </div>
</div>
</div>
