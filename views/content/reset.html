<div class="reset-password enquiry-forms" ng-if="!formComplete">
      <h2 class="title center brand-white">reset password</h2>
<p class="text-center">You have requested to reset the password for: <span style="font-style:italic;">{{loggedInUser}}</span></p>
   <form  class="form" name="enquiryForm" ng-submit="formSubmit(credentials)">
      <div class="form-group">
         <input type="password" class="form-control" placeholder="New password" ng-model="credentials.newPassword" required>
      </div>
      <div class="form-group">
         <input type="password" class="form-control" placeholder="Retype password" ng-model="credentials.confirmPassword" required>
         <div ng-if="wrongPass">please Enter Valid password.</div>
      </div>

      <button type="submit" name="button"><img src="img/new/go.png" alt=""></button>
   </form>

</div>

<div ng-if ="passUpdated ;formComplete" class="text-center">Password Updated Successfully !</div>
