<div class="blog events1 attractions">
   <div class="backg-eve">
      <div class="container">
         <h2 class="nav-name center ">blog</h2>
      </div>
   </div>
   <div class="forms brand-blue">
      <div class="container">
         <div class="search-green">
            <input type="text" class="form-control" placeholder="Search" ng-model="objectfilter.search">
            <div class="microscope">
               <img src="img/new/bino.png" class="img-responsive" alt="" ng-click="fetchSearchedData()">
            </div>
         </div>

      </div>
   </div>
   <div class="container">
      <div class="new">
         <div class="row">
            <div class="col-md-8">
               <div class="row">
                  <div ng-if="blogs.length === 0" class="text-center">Nothing Available</div>
                
                  <div class="col-md-6" ng-repeat="data in blogs">
                     <div class="race-eve relative margno">
                        <div class="img-bg">
                           <img ng-src="{{data.image| uploadpath}}" class="img-responsive" alt="">
                        </div>

                        <div class="new-detail">
                           <h3 class="margin0 bluey  pointer">{{data.name}}</h3>
                           <span><i class="fa fa-calendar" aria-hidden="true"></i> {{data.date | date :'d MMM, y'}}</span>
                           <!-- <span><i class="fa fa-calendar" aria-hidden="true"></i> 14 Jan,2016</span> -->
                           <span><i class="fa fa-clock-o" aria-hidden="true"></i> {{data.date |date: 'h:mm a'}}</span>
                           <div class="button-set">
                              <ul class="social-icons list-inline inline-block">
                                 <p class="inline-block">Share</p>
                                 <li>
                                    <a ng-href="https://www.facebook.com/sharer/sharer.php?u={{myUrl|urlEncode}}" target="_blank"><i class="fa fa-2x fa-facebook-square" aria-hidden="true"></i></a>
                                 </li>
                                 <li>
                                    <a ng-href="https://twitter.com/intent/tweet?url={{myUrl|urlEncode}}" target="_blank"><i class="fa fa-2x fa-twitter-square" aria-hidden="true"></i></a>
                                 </li>
                                 <li>
                                    <a ng-href="https://plus.google.com/share?url={{myUrl|urlEncode}}" target="_blank"><i class="fa fa-2x fa-google-plus-square" aria-hidden="true"></i></a>
                                 </li>
                              </ul>
                              <div class="more inline-block">


                                 <button class="uppercase green" ui-sref="blog-inside({id:data._id})">know more</button>
                                 <!-- <button class="uppercase green" ng-click="imagesmodal();">know more</button> -->

                              </div>

                           </div>
                           <div class="love">
                              <button class="uppercase" ng-click="addedToWishList(data._id);"><i class="fa" aria-hidden="true" ng-class="{'fa-heart-o':!isInWishlist(data._id),'fa-heart':isInWishlist(data._id)}" style="color:red;"></i>like</button>
                           </div>
                        </div>
                     </div>
                  </div>

               </div>
               <div class="loading">
                  <p class=" load-more text-center margin0 pointer" ng-if="noviewmore" ng-click="fetchData()">Load More...</p>

               </div>

            </div>


            <div class="col-md-3">

               <h2 class="title center">popular blogs</h2>
               <div class="row">
                  <div class="col-md-12" ng-repeat="data in popularblogs">
                     <div class="race-eve relative margno ">
                        <div class="img-bg">
                           <img ng-src="{{data.image | uploadpath}}" class="img-responsive" alt="">
                        </div>
                        <div class="button-bg">
                           <img src="img/buy.png" class="img-responsive" alt="">
                        </div>
                        <div class="race-text">

                           <div class="min-h">
                              <h3 class="margin0 brand-white">{{data.name}}</h3>

                           </div>
                        </div>
                     </div>
                  </div>
               </div>
