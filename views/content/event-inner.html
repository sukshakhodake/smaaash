<div class="deals-event" scrolldown>
    <div class="landing-kartbanner" ng-style="{'background':'url('+detailEventsInner.banner+')no-repeat'}">
      <div class="pink-butn" ng-click="scrollDown();">
         <span>scroll<i class="fa fa-chevron-down" aria-hidden="true"></i></span>
      </div>
   </div>
   <div class="snow-bg second">
      <div class="container">
         <h2 class="nav-name center" ng-bind-html="detailEventsInner.hometext"></h2>
      </div>
   </div>
   <div class="container">
      <div class="karting1">
         <div class="slant-row">
            <div class="slant-col">
               <div class="slant-box full-height">
                  <div ng-bind-html="detailEventsInner.description"></div>
                  <!-- <h2>EVENT DESCRIPTION</h2>
              <p>Smaaash Cricket Carnival is the stuff dreams are made of. Form your team of 6 (5 + 1 Sub) and face the bowling legends of cricket in Smaaash Cricket. Whatâ€™s up for grabs you ask? How about a chance of winning cash prizes worth Rs 16 Lakhs, and a chance to represent Team Tendulkar or Team Kohli? The registrations open on May 25, 2016. Time to put your pads on and bring out the big shots.</p> -->
                  <div class="button-set">
                     <ul class="social-icons list-inline inline-block">
                        <p class="inline-block">Share</p>
                        <li><a ng-href="https://www.facebook.com/sharer/sharer.php?u={{myUrl|urlEncode}}" target="_blank"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
                        <li><a ng-href="https://twitter.com/intent/tweet?url={{myUrl|urlEncode}}" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
                        <li><a ng-href="https://plus.google.com/share?url={{myUrl|urlEncode}}" target="_blank"><i class="fa fa-google-plus-square" aria-hidden="true"></i></a></li>
                     </ul>
                     <div class="more inline-block">
                        <button class="uppercase green">Buy Now</button>
                     </div>
                  </div>
               </div>
            </div>
            <div class="slant-column pull-right">
               <div class="slant-box half-height" ng-if="!formComplete">
                  <h2>REGISTRATION</h2>
                  <form class="form registerate" name="registration" ng-submit="formSubmit(formData)">
                     <div class="form-group relative">
                        <input type="text" class=" form-control" placeholder="Name" name="name" ng-model="formData.name" required>
                        <span class="required"><i class="fa fa-asterisk" aria-hidden="true"></i></span>
                        <div class="error-msg" ng-show="registration.name.$error.required && registration.name.$touched">Please Enter Your Name </div>
                     </div>
                     <div class="form-group relative">
                        <input type="email" class=" form-control" placeholder="Email ID" name="email" ng-model="formData.email" required>
                        <span class="required"><i class="fa fa-asterisk" aria-hidden="true"></i></span>
                        <div class="error-msg" ng-show="registration.email.$error.required && registration.email.$touched">Please Enter Your Email </div>
                        <div ng-if="exist">Email already exists</div>
                     </div>
                     <div class="form-group relative ">
                        <input type="tel" class="form-control" placeholder="Mobile .No" name="mobile" ng-model="formData.mobile" required only-digits maxlength="10">
                        <span class="required"><i class="fa fa-asterisk" aria-hidden="true"></i></span>
                        <div class="error-msg" ng-show="registration.mobile.$error.required && registration.mobile.$touched">Please Enter Your Mobile .No </div>
                     </div>
                     <div class="form-group relative">

                        <input type="text" class="form-control " placeholder="Date of Birth" uib-datepicker-popup="{{format}}" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" ng-model="formData.dob" />
                        <a href="" class="down" ng-click="open1()"><i class="fa fa-calendar" aria-hidden="true"></i></a>

                     </div>
                     <button type="submit" class=" btn6 btn-default block"><img src="img/new/submit.png" class="img-responsive" alt=""></button>
                  </form>
               </div>
               <div ng-if="formComplete" >Thank You</div>
            </div>
         </div>
      </div>
      <div class="karting1">
         <div class="slant-row">
            <div class="slant-col">
               <div class="slant-box full-height">
                  <h2>PRIZES</h2>
                  <div class="prize-name " ng-bind-html="detailEventsInner.prize">
                     <!-- <p class="inline-block">National Winner:-</p>
                     <div class="prize-value inline-block">
                        <p><span class="orange">`5,00,000 </span> (Winner) </p>
                        <p><span class="orange">`3,00,000  </span> (Runner Up)</p>
                     </div> -->
                  </div>
                  <!-- <div class="prize-name ">
                     <p class="inline-block"> League Rounds:- </p>
                     <div class="prize-value inline-block">
                        <p><span class="orange">Trophies & Kits </span>(Under 16)</p>
                        <p><span class="orange"> `50,000 & `25,000  </span>(Corpate) </p>
                        <p><span class="orange"> `15,000 & `10,000  </span>(College)</p>
                        <p><span class="orange"> `50,000 & `25,000  </span>(Open)</p>
                        <p><span class="orange"> `15,000 & `10,000 </span> (Women)</p>
                     </div>
                  </div> -->

               </div>

            </div>
            <div class="slant-column pull-right">
               <div class="slant-box half-height">
                  <h2>SCHEDULE</h2>
                  <div class="prize-name " ng-bind-html="detailEventsInner.schedule">
                     <!-- <p class="inline-block"> Registration Fees:-</p>
                     <div class="prize-value inline-block">
                        <p><span class="orange">  `750      </span> (Under 16)</p>
                        <p><span class="orange">  `1000    </span> (Under 25) </p>
                        <p><span class="orange">  `2000       </span> (Corpate)</p>
                        <p><span class="orange">   `2000     </span> (Open)</p>
                        <p><span class="orange">    `1000     </span> (Women) </p>

                     </div> -->
                  </div>
                  <!-- <div class="prize-name ">
                     <div class="prize-value inline-block">
                        <p>Registration Begin:-<span class="orange"> 25th May 2016 </span></p>
                        <p>League Rounds:-<span class="orange">   25th May to 16th Aug 2016 </span></p>
                        <p>Knockout Phase:-<span class="orange">   20th Aug to 4th Sep 2016  </span></p>
                     </div>
                  </div> -->

                  <div class="button-sets">
                     <button class="uppercase green">Buy Now</button>
                     <button class="uppercase blue">download</button>
                  </div> 
               </div>
            </div>
         </div>
      </div>
      <div class="deals-details">
        <div ng-bind-html="detailEventsInner.deal"></div>
         <!-- <h3>deal description</h3>
         <p>Each team will get 10 overs (8 match overs + 2 trail overs) to put their highest possible total on the board | Level: Amateur (for all categories) | Teams can register and play any day/any time during Smaaash center operational hours (regular
            waiting applicable) | Teams can re-register to try and score better through the league phase till August 16, 2016 | All scores will be displayed on the leader board at Smaaash Center.</p> -->
         <div class="button-set">
            <div class="more">
               <button class="uppercase brand-orangy">terms and conditions</button>
            </div>
         </div>
      </div>
   </div>
</div>
