<div class="events1 sponsors">
    <div class="backg-eve gap-issue">
        <div class="container">
            <h2 class="nav-name center">Smaaash Labs</h2>
        </div>
    </div>
    <div class="container">
        <div class="new">
            <ul class="tabs-about  list-inline">
                <!-- <li><a ui-sref="about" class="uppercase">about us</a></li>
    <li><a ui-sref="leader"  class="uppercase">leadership</a></li>
    <li><a ui-sref="benefit" class="uppercase">benefit</a></li>

                <li><a ui-sref="about({aboutCity:citySpecific})" class="uppercase">about us</a></li>
                <li><a ui-sref="leader({leaderCity:citySpecific})" class="uppercase">leadership</a></li>
                <li><a ui-sref="benefit({benefitCity:citySpecific})" class="uppercase">Smaaash Labs</a></li>
                <li><a ui-sref="sponsor({sponsorCity:citySpecific})" class="uppercase">Affiliations & Alliances</a></li>
                <li><a ui-sref="career({careerCity:citySpecific})" class="uppercase">careers</a></li>

            </ul>
            <div class="row">
                <div ng-if="benefits.length===0" class="center">Nothing to show.</div>
                <div class="col-md-4 col-sm-4" ng-repeat="data in benefits">
                    <div class="karting-championship  marginbot">
                        <div class="brand-blue relative">
                            <img ng-src="{{data.image | uploadpath}}" class="img-responsive" alt="cmo">

                        </div>
                        <div class="new-detail">
                            <div class="heading">
                                <h3 class="margin0 bluey" ng-bind-html="data.name"></h3>
                            </div>
                            <div class="para-text">
                                <p ng-bind-html="data.description"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
