<div class="carts">
   <div class="bg">
      <div class="container">
         <h2 class="nav-name center ">My Cart</h2>
      </div>
   </div>
   <div class="container">
      <h3 class="text-center" ng-if="isCartEmty">Your Cart Is Empty</h3>
      <h3 class="text-center" ng-if="!isLoading">Loading..</h3>
      <h3 class="text-center">{{showMsg}}</h3>

      <div class="table-responsive" ng-if="cartDetails.length>0">



{{cartDetails.length}}
         <table class="table ">
            <thead>
               <tr>
                  <th class="text-center uppercase ">items</th>
                  <th class="text-center  uppercase ">price</th>
                  <th class="text-center uppercase ">quantity</th>
                  <th class="text-center uppercase ">subtotal</th>
               </tr>
            </thead>
            <tr ng-repeat="data in cartDetails">
               <td class="text-center border-left">
                  <img ng-src="{{data.details.image|uploadpath}}" class="img-responsive" alt="">

                  <!-- <td class="text-center border-left"><img src="img/confirm/Sachingreen.png" class="img-responsive" alt=""> -->
                  <p class="mt10 uppercase">{{data.details.hometext}}</p>
                  <!-- <p class="mt10 uppercase">student special offer</p> -->
               </td>

               <td class="text-center"><span class="rupees">
              <i class="fa fa-inr" aria-hidden="true"></i>
            </span>{{data.TotalAmount}}</td>
               <td class="text-center">
                  <input type="number" class="quantity" min="1" ng-model="data.NoOfAdult" ng-pattern="onlyNumbers" ng-change="editMyCart(data.CartItemID,data.CustId,data.NoOfAdult,data.NoOfSenior,data.NoOfChild,$index)">


      </td>
      <td ng-if="data.subTotal" class="text-center border-right"><span class="rupees"><i class="fa fa-inr" aria-hidden="true"></i></span>{{data.subTotal}}

         <div class="remove">
            <button class="uppercase" ng-click="removePackage(data.CartItemID)">remove</button>
         </div>
      </td>
      <td ng-if="!data.subTotal" class="text-center border-right"><span class="rupees"><i class="fa fa-inr" aria-hidden="true"></i></span> -
      </td>

      </tr>

      </table>
      <div class="btn-checkout text-center  text-uppercase" ng-click="checkOutFunction();" ng-if="!isDisabledCheckOut">
<button class="butn_check" type="button" ng-disabled="unDefined">
checkout
</button>
    </div>
    <div class="btn-checkout text-center" ng-if="isDisabledCheckOut">
    <h3  class="text-center" >Please wait..</h3>
    </div>

   </div>
</div>
</div>
