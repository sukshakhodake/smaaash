<div class="deals-packages" scrolldown>
    <div class="landing-kartbanner" ng-style="{'background':'url('+detailDealsInner.banner+')no-repeat'}">
        <div class="karting-banner"></div>
        <div class="pink-butn" ng-click="scrollDown();">
            <span>scroll<i class="fa fa-chevron-down" aria-hidden="true"></i></span>
        </div>
    </div>
    <div class="snow-bg second">
        <div class="container">
            <h2 class="nav-name center" ng-bind-html="detailDealsInner.hometext"></h2>
        </div>
    </div>
    <div class="container">
        <div class="deals-details">
            <div ng-bind-html="detailDealsInner.description"></div>

            <div class="button-set">
                <ul class="social-icons list-inline inline-block">
                    <p class="inline-block">Share</p>
                    <li><a ng-href="https://www.facebook.com/sharer/sharer.php?u={{myUrl|urlEncode}}" target="_blank"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
                    <li><a ng-href="https://twitter.com/intent/tweet?url={{myUrl|urlEncode}}" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
                    <li><a ng-href="https://plus.google.com/share?url={{myUrl|urlEncode}}" target="_blank"><i class="fa fa-google-plus-square" aria-hidden="true"></i></a></li>
                </ul>
                <div class="more inline-block">
                    <button class="uppercase green">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
