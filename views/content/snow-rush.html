<div class="landing-kartbanner">
    <div class="karting-banner"></div>
    <div class="pink-butn" ng-click="scrollToSnow;">
         <span>scroll<i class="fa fa-chevron-down" aria-hidden="true"></i></span>
      </div>
</div>
<div class="kart-bg" id="toSnow">
  <div class="container">
      <h2 class="nav-name center" ng-bind-html="detailExploreSmaash.hometext"></h2>
      </div>
    </div>
<div class="container">
  <div class="karting1">
    <div class="slant-row">
        <div class="slant-col">
            <div class="slant-box full-height">
                <h2>games description</h2>
                  <p ng-bind-html="detailExploreSmaash.description"></p>
            </div>
        </div>
        <div class="slant-column pull-right">
                <div class="slant-box half-height">
                    <h2>timings and pricing</h2>
                    <div ng-repeat="data in detailExploreSmaash.timing">
                      <h3 class="brand-ortitle title-text" >{{data.type}}</h3>
                      <p>{{data.description}} <br>{{data.weekdayPrice}}/- Workdays | {{data.weekendPrice}}/- Weekends</p>
                    </div>
                    <div ng-if="detailExploreSmaash.timing.length == 0">
                      No Timing Available
                    </div>
                    <!-- <h3 class="brand-ortitle title-text">Snow Rush</h3>
                    <p>For 3 Mins <br>400/- Workdays | 500/- Weekends</p> -->
                    <!-- <h3 class="brand-ortitle title-text">Advanced</h3>
                    <p>For  6 Mins <br>600/- Workdays | 700/- Weekends</p>
                    <h3 class="brand-ortitle title-text">Grand </h3>
                    <p>For  8 Mins <br>700/- Workdays | 900/- Weekends</p> -->
                </div>
        </div>
    </div>
   </div>
  <div class="kartings">
    <div class="slant-row">
        <div class="slant-col">
            <div class="slant-box full-height">
                <h2>Technology</h2>
                  <p ng-bind-html="detailExploreSmaash.technology"></p>
            </div>
        </div>
        <div class="slant-column pull-right">
                <div class="slant-box half-height slid">
                    <h2>deals and packages</h2>
              <flex-slider class="carousel" flex-slide="s in mySlides12 track by $index" item-width="200" animation="slide" animationLoop="true" prev-text="" next-text="">
              <li>
                <a fancybox-box  data-fancybox-type="iframe" href="https://www.youtube.com/embed/KJuYa94JgbY">
                  <img ng-src="{{s}}">
                  </a>
              </li>
          </flex-slider>
                
                </div>
        </div>
    </div>
  </div>
   <div class="karting1">
     <div class="slant-row">
         <div class="slant-col">
             <div class="slant-box full-height slid">
                 <h2>current events</h2>
                  <flex-slider class="carousel" flex-slide="s in mySlides12 track by $index" item-width="200" animation="slide" animationLoop="true" prev-text="" next-text="">
              <li>
                <a fancybox-box  data-fancybox-type="iframe" href="https://www.youtube.com/embed/KJuYa94JgbY">
                  <img ng-src="{{s}}">
                  </a>
              </li>
          </flex-slider>
             </div>
         </div>
         <div class="slant-column pull-right">
                 <div class="slant-box half-height slid">
                     <h2>promotions</h2>
                 <flex-slider class="carousel" flex-slide="s in mySlides12 track by $index" item-width="200" animation="slide" animationLoop="true" prev-text="" next-text="">
              <li>
              <a fancybox-box  data-fancybox-type="iframe" href="https://www.youtube.com/embed/KJuYa94JgbY">
                  <img ng-src="{{s}}">
                  </a>
              </li>
          </flex-slider>
                 </div>
         </div>
     </div>
    </div>
    <div class="gallery">
      <div class="slidings">
          <h2 class="title slide-text">gallery</h2>
          <flex-slider class="carousel" flex-slide="s in detailExploreSmaash.gallery track by $index" item-width="250" animation="slide" animationLoop="true" prev-text="" next-text="">
              <li>
                <!-- <a href="{{s}}" fancybox-box> -->
                  <img ng-src="{{s.image|uploadpath}}">

              </li>

                <a href="{{s}}" fancybox-box>
