                  <div class="login">
                     <h3 class="uppercase">login</h3>
                     <form class="form" name="login" ng-submit="userLogin(userData)" ng-if="!formComplete">
                           <div class="login-mobile">
                        <div class="form-group">
                           <input type="text" class="form-control" placeholder="Mobile number" minlength="10" maxlength="10" name="email" ng-model="userData.UserName" required only-Digits>

                           <div class="error-msg" ng-show="login.email.$error.required && login.email.$touched">Please Enter Your User Id</div>
                        </div>
                        <div class="form-group">
                           <input type="password" class="form-control" placeholder="Password" name="password" required ng-model="userData.Password">
                           <div class="error-msg" ng-show="login.password.$error.required && login.password.$touched">Please Enter Your Password </div>

                        <div class="error text-center" ng-if="valid">Something went wrong or incorrect details</div>
                        <div class="text-center" ng-if="isUserLoggedIn">Please Wait..</div>

                        <button type="submit" ng-if="!isUserLoggedIn" class="btn btn-default brand-darkpink"><span class="uppercase">login</span></button>
