<div class="enquiry-form brand-purple">
   <div>
      <h2 class="uppercase title brand-white">enquiry</h2>
      <a href="" class="close text-uppercase mobile-close" ng-click="$dismiss();"><i class="fa fa-times" aria-hidden="true"></i>
</a>
      <form class=" form enquires" name="enquiryForm" action="https://www.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
         <input type=hidden name="oid" value="00D6F000000Dr5h">
         <input type="hidden" name="retURL" id="retURL" value="http://smaaash.in/#thanks">
         <input id="00N6F00000GxzFA" maxlength="20" name="00N6F00000GxzFA" size="20" type="hidden" class="leadid" />
         <div class="form-group">
            <a href=""><i class="fa fa-chevron-down" aria-hidden="true"></i></a>
            <select class="citydropdown form-control bottom_border" id="city" name="city" required>
                      <option class="color_change" value="{{citySpecific}}">{{citySpecific}}</option>

            </select>
         </div>

         <div class="form-group">
            <a href=""><i class="fa fa-chevron-down" aria-hidden="true"></i></a>
            <select id='00N6F00000Enqi8' name='00N6F00000Enqi8' style='display:none' title='Type of Event'>
                <option selected='selected' value='{{partyName}}'>{{partyName}}</option>
              </select>

         </div>
         <div class="form-group">
      <select id="lead_source" name="lead_source" style="display:none">
<option value="Web 2 Lead"  selected="selected">Web 2 Lead</option>
<option value="Google">Google</option>
</select>

                <select id='00N6F00000FbWPi' name='00N6F00000FbWPi'  style='display:none' title='Sales Team Assigned'>
                <option selected='selected' value="{{citySpecific}}">{{citySpecific}}</option>

                <!-- <option value='Gurgaon 2'>Gurgaon 2</option>
                <option value='Noida'>Noida</option>
                <option value='Ludhiana'>Ludhiana</option>
                <option value='Bangalore'>Bangalore</option>
                <option value='Hyderabad'>Hyderabad</option> -->
                </select>
         </div>
         <div class="form-group">
            <input  id="first_name" maxlength="40" name="first_name" placeholder="Name" data-rule-required="true" class="form-control bottom_border" size="20" type="text" required />

         </div>
         <div class="form-group">
           <input  id="email" maxlength="80" name="email" class="form-control bottom_border" placeholder="Email"  data-rule-required="true" placeholder="" size="20" type="email" required/>

         </div>
         <div class="form-group">
            <input  id="mobile" maxlength="40" name="mobile" placeholder="Mobile" class="form-control bottom_border" data-rule-required="true" placeholder="" size="20" type="tel" required/>

         </div>
         <div class="form-group">
            <a href=""><i class="fa fa-chevron-down" aria-hidden="true"></i></a>
            <select id="00N6F00000EnggI"  name="00N6F00000EnggI" class="form-control last_border">
                   <option class="color_change" value="" selected='selected'>Party For</option>
                   <option class="color_change" value="15-50">15 to 50</option>
                   <option class="color_change" value="50-100">50 to 100</option>
                   <option class="color_change" value="100-300">100 to 300</option>
                   <option class="color_change" value="300-500">300 to 500</option>
                   <option class="color_change" value="500-700">500 to 700</option></select>

         </div>

  <button  type="submit" name="button"><img src="img/new/go.png" alt=""></button>


      </form>
   </div>

</div>
